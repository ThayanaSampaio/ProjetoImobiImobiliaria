<template>
    <lightning-card title="Simulador de Locação de Imóveis">
        <div class="slds-p-around_medium">
            <lightning-combobox label="Localização do Imóvel" value={localizacaoImovel} options={localizacaoOptions}
            onchange={handleInputChangeLocalizacaoImovel}></lightning-combobox>
            <lightning-combobox label="Tipo do Imóvel" value={tipoImovel} options={imoveisOptions}
                onchange={handleInputChangeTipoImovel}></lightning-combobox>
            <lightning-combobox label="Número de Quartos" value={numQuartos} options={quartosOptions}
                onchange={handleInputChangeNumQuartos}></lightning-combobox>
            <lightning-combobox label="Número de Banheiros" value={numBanheiros} options={banheirosOptions}
                onchange={handleInputChangeNumBanheiros}></lightning-combobox>
            <lightning-combobox label="Área aproximada (m²)" value={area} options={areaOptions}
                onchange={handleInputChangeArea}></lightning-combobox>
            <div class="slds-m-top_medium">
                <lightning-button variant="brand" label="Calcular" onclick={calcularSimulacao}></lightning-button>
                <template if:true={showRefresh}>
                    <lightning-button class="slds-m-left_medium" variant="destructive-text" label="Refresh"
                        onclick={resetAction}></lightning-button>
                </template>
            </div>
            <template if:true={showError}>
                <p style="color: red;">Por favor, preencha todos os campos.</p>
            </template>
            <div if:true={showResultado} class="slds-m-top_medium">
                <p>O valor da simulação é de R${simulacao}</p>
            </div>
        </div>
    </lightning-card>
</template>
